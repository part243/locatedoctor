<ion-menu 
          menuId="MiMenu"
          side="start" 
          type="overlay"
          contentId="MenuPrincipal">
  <ion-header class="ion-no-border">
    <ion-toolbar >
      <ion-buttons slot="start">
<ion-button >
  <ion-icon slot="icon-only" name="menu-sharp" color="primary" ></ion-icon>
</ion-button>
      </ion-buttons>
      <ion-title color="blanco" >Locate Doctor</ion-title>
      <ion-buttons slot="end" (click)="ObtenerDatos()">
        <ion-avatar>
          <img [src]="logo" class="">
        </ion-avatar>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle *ngFor="let c of ListaMenu | async">
        <ion-item  [routerLink]="c.redirectTo">
        <ion-icon slot="start" [name]="c.icon" color="primary"></ion-icon>
        <ion-label color="blanco">{{c.name}}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="cerraSession()">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          Cerrar session
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
  
</ion-menu>
