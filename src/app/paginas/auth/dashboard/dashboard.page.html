<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Buscar m√©dico</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="pagbuscar()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <!-- <ion-button (click)="MessageAdmin()">
        <ion-icon slot="icon-only" name="chatbubble-ellipses-sharp"></ion-icon>
      </ion-button> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <!-- <ion-button (click)="calificacion()" expand="block" fill="clear" shape="round">
    Click me
  </ion-button> -->
  <div id="map_canvas">
    <ion-fab vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button color="blanco" (click)="moveMiPosition()()">
        <ion-icon name="locate" ></ion-icon>
      </ion-fab-button> 
    </ion-fab>
    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
       <ion-fab-button color="blanco" (click)="clearMap()">
        <ion-icon name="refresh" ></ion-icon>
      </ion-fab-button> 
    </ion-fab>

    <ion-fab horizontal="center" vertical="bottom" slot="fixed" *ngIf="clicDoctor.viewbutton" >
      <ion-fab-button color="blanco">
        <ion-icon name="information-circle" color="facebook"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button color="light">
          <ion-icon name="information-circle" color="primary" (click)="infoMedic()"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="light">
          <ion-icon name="chatbubbles"  (click)="Comentarios(event)"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="light">
          <ion-icon name="star-half" color="amarillo" (click)="calificacion(event)"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  </div>

</ion-content >
